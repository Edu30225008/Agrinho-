<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <button class="back-button" onclick="history.back()">Voltar</button>
    <div class="container">
        <div class="social-login">
            <h2>Entrar com</h2>
            <button class="social-button google">Google</button>
            <button class="social-button facebook">Facebook</button>
            <button class="social-button instagram">Instagram</button>
            <button class="social-button twitter">Twitter</button>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form action="login" method="post">
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <a class="link-back-button" href="criar_conta.html">
                    <button type="button" class="create-account-button" onclick="window.location">
                  Criar Conta 
                </button></a>
            </form>
        </div>
    </div>
</body>
</html>

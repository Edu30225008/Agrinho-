<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/criar_conta.css">
    <title>Criar conta</title>
</head>
<body>
    <button class="back-button" onclick="history.back()">Voltar</button>
    <div class="container">
        <div class="create-account-container">
            <h2>Criar Conta</h2>
            <form action="criar-conta" method="post">
                <div class="input-group">
                    <label for="first-name">Nome</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-group">
                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Número</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="input-group">
                    <label for="security">E-mail ou Número de Segurança</label>
                    <input type="text" id="security" name="security" required>
                </div>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>
</body>
</html>
